<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/talks.css">


    <!-- Scripts –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="js/talks.js"></script>

    <meta charset="utf-8">
    <title>SAZERAC | TALKS </title>

  </head>

  <body>

    <div class="container">

    <div class="docs-section" id="header">
      <h3 class="docs-header">Talks</h3>

      <a class="button" id="check_all" href="#">Check all</a>
      <a class="button" id="check_none" href="#">Check none</a>

      <div class="row">
        <div class="two columns">
          <h6>Theory</h6><ul id = "theory_tag_list"></ul>
          <h6>Misc</h6><ul id = "misc_tag_list" ></ul>
        </div>

        <div class="two columns"><h6>Object types</h6><ul id = "galaxy_types_tag_list"></ul></div>
        <div class="two columns"><h6>Components</h6><ul id = "components_tag_list"></ul></div>
        <div class="two columns"><h6>Observations</h6><ul id = "observations_tag_list"></ul></div>
        <div class="two columns"><h6>Wavelengths</h6><ul id = "wavelengths_tag_list"></ul></div>
        <div class="two columns"><h6>Topics</h6><ul id = "processes_tag_list" ></ul></div>
      </div>



    </div>

      <div class="docs-section" id="showData"></div>

    </div>

    <div id="talk_background"></div>

    <div id="talk_container">
      <div id="talk_window"></div>
      <div id="talk_info_container">
        <div id="talk_info">
          <div id="talk_speaker"></div>
          <div id="talk_title"></div>
          <div id="talk_youtube"></div>
          <div id="talk_abstract"></div>
          <div id="talk_slides"></div>
        </div>
      </div>
    </div>



  </body>
</html>
